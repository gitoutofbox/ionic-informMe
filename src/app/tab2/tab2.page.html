<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  color="success">
      Your contributions
      <ion-icon name="ribbon-outline" size="large" class="ion-float-end"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="success">
        Your contributions
        <ion-icon name="ribbon-outline" size="large" class="ion-float-end"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let person of reportedList">        
      <ion-label>
        <h2><ion-text color="primary">{{person.person_name}}</ion-text></h2>
        <h3>
          <ion-text color="secondary">Address: {{person.person_address}}</ion-text><br />
          <ion-text color="medium">Informed On: {{person.created_on | date : 'MMM d, y hh:m:s a'}}</ion-text><br />                     
          </h3>        
      </ion-label>
  </ion-item>        
  </ion-list>
</ion-content>
