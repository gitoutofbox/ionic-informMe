<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      About Us
      <ion-icon name="people-outline" size="large" class="ion-float-end"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">
        About Us  
        <ion-icon name="people-outline" size="large" class="ion-float-end"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
    <ion-list>
      <ion-item-sliding *ngFor="let author of authors">          
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="author.img"></ion-img>
          <!-- <ion-icon name="person-circle-outline" size="large"></ion-icon> -->
        </ion-thumbnail>
        <ion-label>
          <h2><ion-text color="primary">{{author.name}}</ion-text></h2>
          <h3>
            <ion-text color="success">Cognizant</ion-text><br />
            <ion-text color="primary">ID: {{author.id}}</ion-text><br />                     
            </h3>        
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="sendAuthorMail(author.email)">Connect</ion-item-option>           
      </ion-item-options>
    </ion-item-sliding>        
    </ion-list>

</ion-content>
